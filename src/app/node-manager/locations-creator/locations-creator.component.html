
<ul>

  <li *ngFor="let node of nodes"><a (click)="clickNode(node)">{{node.nodeName}}</a></li>
</ul>

<tangerine-form formId="tangerine-location-demo" #tangerineForm>

  <tangerine-form-card (submit)="onSubmit($event)" #location>
    id: 'location'
    subtitle: 'Enter the new location name.'
    showSubmitButton: true
    fields:
    - type: 'input'
      key: 'nodeName'
      templateOptions:
        required: true
        label: 'Name'
        type: 'text'
  </tangerine-form-card>

</tangerine-form>
